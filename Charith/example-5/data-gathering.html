<!doctype html>
<html lang="en">
<head>
    <title>Simple Contact Form</title>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="bg-info">

    <!--header text area begin-->
    <div class="bg-info">
        <h2 class="text-uppercase text-center text-white pb-3">Simple Contact Form</h2>
    </div>
    <!--header text area end-->

    <!--    form area begin-->
    <div class="card bg-light w-50 mx-auto">
        <div class="card-body">
            <form class="bg-light p-3" action="" name="myForm" onsubmit="return(validate());" novalidate>

                <!--                first name area begin-->
                <div class="form-group text-danger"><label for="first-name">FIRST NAME</label>
                    <input type="text" class="form-control" id="first-name" placeholder="FIRST NAME" name="first_name"
                           required>
                    <span id="first_name_error"></span>
                </div>
                <!--                first name area end-->

                <!--                last name area begin-->
                <div class="form-group text-danger"><label for="LAST NAME">LAST NAME</label>
                    <input type="text" class="form-control" id="LAST NAME" placeholder="LAST NAME" name="last_name"
                           required>
                </div>
                <span id="last_name_error"></span>
                <!--                last name area end-->

                <!--                email area begin-->
                <div class="form-group text-danger"><label for="EMAIL">EMAIL</label>
                    <input type="text" class="form-control" id="EMAIL" placeholder="EMAIL" name="email" required>
                </div>
                <span id="email_error"></span>
                <!--                email area end-->

                <!--                phone number area begin-->
                <div class="form-group text-danger"><label for="PHONE NUMBER">PHONE NUMBER</label>
                    <input type="text" class="form-control" id="PHONE NUMBER" placeholder="PHONE NUMBER"
                           name="phone_number"
                           required>
                    <span id="phone_number_error"></span>
                </div>
                <!--                phone number area end-->

                <!--                city area begin-->
                <div class="form-group text-danger"><label for="CITY">CITY</label>
                    <input type="text" class="form-control" id="CITY" placeholder="CITY" name="city" required>
                    <span id="city_error"></span>
                </div>
                <!--                city area end-->

                <!--                message area begin-->
                <div class="form-group text-danger">
                    <label for="MESSAGE">MESSAGE</label>
                    <textarea class="form-control" id="MESSAGE" rows="3" placeholder="MESSAGE"
                              name="message"></textarea>
                </div>
                <span id="message_error"></span>
                <!--                message area end-->

                <button class="text-center bg-info w-100 text-white">Send</button>
            </form>
        </div>
    </div>
    <!--    form area end-->

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!--    java script area begin-->
<script type="text/javascript">

    function validate() {

        if (document.myForm.first_name.value === "") {
            let errorMsg = document.getElementById('first_name_error');
            errorMsg.textContent = "First Name is Required!";
            return false;
        }
        if (document.myForm.last_name.value === "") {
            let errorMsg = document.getElementById('last_name_error')
            errorMsg.textContent = "Last Name is Required!"
            errorMsg.style.color = "red";
            return false;
        }
        if (document.myForm.email.value === "") {
            let errorMsg = document.getElementById('email_error')
            errorMsg.textContent = "Email is Required!"
            errorMsg.style.color = "red";
            return false;
        }
        if (document.myForm.phone_number.value === "") {
            let errorMsg = document.getElementById('phone_number_error')
            errorMsg.textContent = "Phone Number is Required!"
            errorMsg.style.color = "red";
            return false;
        }
        if (document.myForm.city.value === "") {
            let errorMsg = document.getElementById('city_error')
            errorMsg.textContent = "Email is Required!"
            errorMsg.style.color = "red";
            return false;
        }
        if (document.myForm.message.value === "") {
            let errorMsg = document.getElementById('Message_error')
            errorMsg.textContent = "Message is Required!"
            errorMsg.style.color = "red";
            return false;
        }
        return (true);
    }
</script>
<!--    java script area end-->
</body>
</html>
