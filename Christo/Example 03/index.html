<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 03</title>
    <link rel="stylesheet" href="asset/css/index.css">
</head>
<body>
<div class="container">
    <div id="topBar" class="row">
        <div id="leftCol">
            <h1 id="formTitle">CONTACT</h1>
        </div>
        <div id="rightCol">
            <ul id="navBar">
                <li>
                    <a href="#">HOME</a>
                </li>
                <li>
                    <a href="#">PORTFOLIO</a>
                </li>
                <li>
                    <a href="#">STORE</a>
                </li>
                <li>
                    <a href="#">BLOG</a>
                </li>
                <li>
                    <a href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="descriptionBar" class="row">
        <div id="descriptionCol">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab alias amet, cupiditate dignissimos dolor earum est eveniet magnam optio quae quam quidem, quod recusandae rerum sed tempore. Inventore, vero!</p>
        </div>
    </div>
    <div id="formContainer" class="row">
        <div id="formSection">
            <form action="">
                <div class="formRow">
                    <div class="formCol">
                        <label for="name"><p class="required">*</p> Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="formCol">
                        <label for="email"><p class="required">*</p> Email</label>
                        <input type="email" id="email">
                    </div>
                </div>

                <div class="formRow">
                    <div class="formCol">
                        <label for="website"><p class="required">*</p> Website</label>
                        <input type="text" id="website">
                    </div>
                    <div class="formCol">
                        <label for="budget"><p class="required">*</p> Budget</label>
                        <input type="text" id="budget">
                    </div>
                </div>

                <div class="formRow">
                    <div class="formCol">
                        <label for="timeline"><p class="required">*</p> Timeline</label>
                        <input type="text" id="timeline">
                    </div>
                    <div class="formCol">
                        <label for="numField"><p class="required">*</p>1+2=</label>
                        <input type="text" id="numField">
                    </div>
                </div>
                
                <div>
                    <label for="commentArea"><p class="required">*</p>Tell me a little about your project</label>
                    <textarea name="" id="commentArea" cols="153" rows="10"></textarea>
                </div>

                <div id="buttonContainer" align="right">
                    <button type="reset" class="btnReset">Clear</button>
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>

            </form>
        </div>
    </div>


</div>
</body>
