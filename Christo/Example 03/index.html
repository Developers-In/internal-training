<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example 03</title>
    <link rel="stylesheet" href="asset/css/main.css">
    <script src="asset/js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="topBar" class="row">
            <div id="leftCol">
                <h1 id="formTitle">CONTACT</h1>
            </div>
            <div id="rightCol">
                <ul id="navBar">
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">PORTFOLIO</a>
                    </li>
                    <li>
                        <a href="#">STORE</a>
                    </li>
                    <li>
                        <a href="#">BLOG</a>
                    </li>
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="descriptionBar" class="row">
            <div id="descriptionCol">
                <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet distinctio dolor fuga ipsam molestias repudiandae
                    vel vitae voluptatum? Architecto deleniti earum excepturi facere fuga ipsam iste recusandae, similique sunt voluptas!
                </span>
            </div>
        </div>
        <div id="formContainer" class="row">
            <div id="formSection">
                <form action="">
                    <div class="formRow">
                        <div class="formCol">
                            <label for="txtName"><span class="required">*</span>Name</label>
                            <input type="text" id="txtName" onkeyup="keyUpValidation(txtName,'^[A-Z][a-zA-Z]{3,}(?: [A-Z][a-zA-Z]*){0,9}$')"/>
                        </div>
                        <div class="formCol">
                            <label for="txtEmail"><span class="required">*</span>Email</label>
                            <input type="email" id="txtEmail" onkeyup="keyUpValidation(txtEmail,'^[a-zA-Z0-9_!#$%&\'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$')"/>
                        </div>
                    </div>

                    <div class="formRow">
                        <div class="formCol">
                            <label for="txtWebsite">Website</label>
                            <input type="text" id="txtWebsite" onkeyup="keyUpValidation(txtWebsite,'^[a-zA-Z0-9\\-\\.]+\\.(com|org|net|mil|edu|COM|ORG|NET|MIL|EDU)$')"/>
                        </div>
                        <div class="formCol">
                            <label for="txtBudget">Budget</label>
                            <input type="text" id="txtBudget" onkeyup="keyUpValidation(txtBudget,'^(\\d*([.,](?=\\d{3}))?\\d+)+(\\.\\d{2})?$')">
                        </div>
                    </div>

                    <div class="formRow">
                        <div class="formCol">
                            <label for="txtTimeline">Timeline</label>
                            <input type="text" id="txtTimeline" onkeyup="keyUpValidation(txtTimeline,'^(2[0-3]|[01]?[0-9]):([0-5]?[0-9])$')"/>
                        </div>
                        <div class="formCol">
                            <label for="txtNumField"><span class="required">*</span>1+2=</label>
                            <input type="text" id="txtNumField" onkeyup="keyUpValidation(txtNumField,'^(\\d*([.,](?=\\d{3}))?\\d+)+(\\.\\d{2})?$')"/>
                        </div>
                    </div>

                    <div>
                        <label for="txtCommentsArea">Tell me a little about your project</label>
                        <textarea name="" id="txtCommentsArea" cols="152" rows="10" onkeyup="keyUpValidation(txtCommentsArea,'^.*$')"></textarea>
                    </div>

                    <div id="buttonContainer">
                        <button type="reset" id="btnReset">Clear</button>
                        <button type="submit" id="btnSubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
