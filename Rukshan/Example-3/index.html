<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - 3</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <script src="asset/js/scripts.js"></script>
</head>
<body>
<div class="container">
    <div id="row1" class="row">
        <div id="col-1">
            <h1 id="navHeading">CONTACT</h1>
        </div>
        <div id="col-2">
            <ul id="navBar">
                <li>
                    <a href="#">HOME</a>
                </li>
                <li>
                    <a href="#">PORTFOLIO</a>
                </li>
                <li>
                    <a href="#">STORE</a>
                </li>
                <li>
                    <a href="#">BLOG</a>
                </li>
                <li>
                    <a href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="row2" class="row">
        <div id="col-3">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab alias amet, cupiditate dignissimos dolor
                earum est eveniet magnam optio quae quam quidem, quod recusandae rerum sed tempore. Inventore, vero!</p>
        </div>
    </div>
    <div id="row3" class="row">
        <div id="col-4">
            <form action="#">
                <div class="formRow">
                    <div class="formCol">
                        <label for="txtName"><p class="required">*</p> Name</label>
                        <input type="text" id="txtName" onkeyup="checkValidation(txtName, '^[A-z_ ]{5,}$')">
                    </div>
                    <div class="formCol">
                        <label for="txtEmail"><p class="required">*</p> Email</label>
                        <input type="email" id="txtEmail"
                               onkeyup="checkValidation(txtEmail, '^[A-z0-9]{5,}[@][a-z]{5,}[.][a-z]{3}$')">
                    </div>
                </div>

                <div class="formRow">
                    <div class="formCol">
                        <label for="txtWebsite">Website</label>
                        <input type="text" id="txtWebsite"
                               onkeyup="checkValidation(txtWebsite, '^[w]{3}[.][A-z0-9]{5,}[.][a-z]{2,3}$')">
                    </div>
                    <div class="formCol">
                        <label for="txtBudget">Budget</label>
                        <input type="text" id="txtBudget" onkeyup="checkValidation(txtBudget, '^[0-9]{4,}[.][0]{2}$')">
                    </div>
                </div>

                <div class="formRow">
                    <div class="formCol">
                        <label for="txtTimeline">Timeline</label>
                        <input type="text" id="txtTimeline"
                               onkeyup="checkValidation(txtTimeline, '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$')">
                    </div>
                    <div class="formCol">
                        <label for="txtCalc"><p class="required">*</p> 1 + 2 =</label>
                        <input type="text" id="txtCalc" onkeyup="checkValidation(txtCalc, '^3$')">
                    </div>
                </div>

                <div class="formRow">
                    <div id="descriptionDiv">
                        <label for="txtDescription">Tell me a little about your project</label>
                        <textarea name="" id="txtDescription" cols="30" rows="10"
                                  onkeyup="checkValidation(txtDescription, '^[A-z_ ]{10,}$')"></textarea>
                    </div>
                </div>
                <div id="buttonDiv">
                    <button type="reset" id="btnClear" class="btn" onclick="clearForm()">Clear</button>
                    <button type="submit" id="btnSubmit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
