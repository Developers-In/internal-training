<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example 03</title>
    <link rel="stylesheet" href="asset/css/index.css">
    <script src="asset/js/index.js"></script>
</head>

<body>
<div class="body-content">

    <div class="row" id="navRow">

        <!---------- TITLE AREA  -------------->

        <div id="titleDiv">
            <h1 id="titleName">CONTACT</h1>
        </div>

        <!----------- NAVBAR LINK AREA --------->

        <div id="navBarDiv">
            <div id="test">
                <ul id="navBarLink">
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                    <li>
                        <a href="#">BLOG</a>
                    </li>
                    <li>
                        <a href="#">STORE</a>
                    </li>
                    <li>
                        <a href="#">PORTFOLIO</a>
                    </li>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!------------ DESCRIPTION AREA  --------------->

    <div class="row" id="descriptionRow">
        <div id="des">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab alias amet, cupiditate dignissimos
                dolor earum est eveniet magnam optio quae quam quidem, quod recusandae rerum sed tempore. Inventore,
                vero!</p>
        </div>
    </div>

    <!------------ FORM AREA  ---------------->

    <div class="row">
        <div>
            <form action="#">

                <div class="formRow">
                    <div class="formField">
                        <label for="txtName">
                            <span class="requiredField">*</span> Name
                        </label>
                        <input class="inputStyle" type="text" id="txtName"
                               onkeyup="inputFieldValidation(txtName,'^[A-Z][a-zA-Z]{3,}(?: [A-Z][a-zA-Z]*){0,9}$')" />
                    </div>
                    <div class="formField">
                        <label for="txtEmail">
                            <span class="requiredField">*</span> Email
                        </label>
                        <input class="inputStyle" type="email" id="txtEmail"
                               onkeyup="inputFieldValidation(txtEmail,'^[a-zA-Z0-9_!#$%&\'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$')" />
                    </div>
                </div>

                <div class="formRow">
                    <div class="formField">
                        <label for="txtWebsite"> Website</label>
                        <input class="inputStyle" type="text" id="txtWebsite"
                               onkeyup="inputFieldValidation(txtWebsite,'^[a-zA-Z0-9\\-\\.]+\\.(com|org|net|mil|edu|COM|ORG|NET|MIL|EDU)$')" />
                    </div>
                    <div class="formField">
                        <label for="txtBudget"> Budget</label>
                        <input class="inputStyle" type="text" id="txtBudget"
                               onkeyup="inputFieldValidation(txtBudget,'^(\\d*([.,](?=\\d{3}))?\\d+)+(\\.\\d{2})?$')">
                    </div>
                </div>

                <div class="formRow">
                    <div class="formField">
                        <label for="txtTimeLine"> Time Line</label>
                        <input class="inputStyle" type="text" id="txtTimeLine"
                               onkeyup="inputFieldValidation(txtTimeLine,'^(2[0-3]|[01]?[0-9]):([0-5]?[0-9])$')" />
                    </div>
                    <div class="formField">
                        <label for="txtCal">
                            <span class="requiredField">*</span> 1+2=
                        </label>
                        <input class="inputStyle" type="text" id="txtCal"
                               onkeyup="inputFieldValidation(txtCal,'^(\\d*([.,](?=\\d{3}))?\\d+)+(\\.\\d{2})?$')" />
                    </div>
                </div>

                <div class="formRow">
                    <div class="commentField">
                        <label for="txtCommentArea">Tell me a little about your project
                        </label>
                        <textarea class="inputStyle" name="" id="txtCommentArea"
                                  onkeyup="inputFieldValidation(txtCommentArea,'^.*$')"></textarea>
                    </div>
                </div>
            </form>

            <div id="formBtn">
                <button class="btn" type="reset" id="btnReset">Clear</button>
                <button class="btn" type="submit" id="btnSubmit">Submit</button>
            </div>

        </div>
    </div>
</div>
</body>

</html>
